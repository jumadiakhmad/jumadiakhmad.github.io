<html>
  <head>
   <title>Quiz Sederhana</title>
   <meta charset-"UTF-8">

   <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
    <body>
		<div id="quizContainer" class="container">
		  <div class ="title">Quiz Sederhana</div>
		  <div id="question" class="question"></div>
		  <label class="option"><input type="radio" name="option" value="1"/><span id="opt1"></label> 
		  <label class="option"><input type="radio" name="option" value="2"/><span id="opt2"></label> 
		  <label class="option"><input type="radio" name="option" value="3"/><span id="opt3"></label> 
		  <label class="option"><input type="radio" name="option" value="4"/><span id="opt4"></label> 
		  <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
		</div>
		<div id ="result"  class="container result" style="display:none;">
		</div>
		<script src="js/question.js"></script>
		<script src="js/quiz_script.js"></script>
		
		
		 
		
		
	</body>
</html>
